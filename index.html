<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div id="loading">
    <img src="img/loading.gif" alt="carregando">
  </div>

  <div id="app">
    <!--Logotipo do TodoList-->
    <div class="center">
      <img src="img/megateca.png">
    </div>
        <!-- feedback de carregamento -->
      
    <!--Conteúdo destinado para usuários não autenticados-->
    <div id="auth" class="center">
      <!--Formulário de autenticação-->
      <form id="authForm">
        <h3 id="authFormTitle">Acesso ilimitado a biblioteca</h3>

        <label for="email">E-mail: </label>
        <input type="email" placeholder="E-mail" id="email">

        <label for="password">Senha: </label>
        <input type="password" placeholder="Senha" id="password">



        <button type="submit" id="submitAuthForm">Acessar</button>
      </form>
        <div id="authButton">
        <!--opção de resetar a senha-->
        <p id="passwordReset">
          
          <button onclick="sendPasswordResetEmail()" class="alternative">Redefinir a senha</button>
        </p>

      <!--Alternar o fomulário de autenticação para o cadastro de novas contas-->
      <p id="register">
        
        <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
      </p>

      <!--Alternar o fomulário de autenticação para o acesso de contas já existentes-->
      <p id="access" class="startHidden">
        Já possui uma conta?
        <button onclick="toggleToAccess()" class="alternative">Acesse a sua conta</button>
      </p>
    </div>
      <p>ou acesse usando: </p>
        <img src="img/google.png" alt="logotipo do google" onclick="signInWithGoogle()">
      

    
    </div>

    <!-- conteudo para usuarios authenticados -->

    <div id="userContent" class="startHidden">
      <img id="userImg" onclick="showProfile()">

      <div id="userInfo" class="startHidden" >

        <div id="userInfoCss">
        <button onclick="closeProfile()" id="closeProfile">x</button>
        <img id="profilePic"> 
        <p id="userName"></p>
        <p id="userEmail"></p>
        <p id="emailVerified"></p>
        <div id="sendEmailVerificationDiv">
          <button class="alternative" onclick="sendEmailVerification()">Verificar email</button>
        </div>
        <button class="alternative" onclick="updateUserName()"> Alterar nome</button>
        <button class="alternative" onclick="signOut()"> Sair</button>
        <button class="danger" onclick="deleteUserAccount()"> Excluir conta</button>
      </div>

      </div>


        <hr>
      <!-- exibir lista de tarefas -->
       <div id="todoList">
        <div class="center">
          <label for="search">Buscar:</label>
          <input type="text" placeholder="buscar" id="search">
        </div>
        <h3 id="todoCount">Carregando livros</h3>
       
        <ul id="ulTodoList"></ul>

        <hr>
        <div class="center">
          <!-- formulario de tarefas -->
            <form id="todoForm">
              <h3 id="todoForm"> Doar um livro</h3>
              <label for="name">livro:</label>
              <input type="text" id="name" placeholder="Titulo">
              <br>
              <label for="file">Foto:</label>
              <input type="file" id="file" >
              <button type="submit" id="submitTodoForm" > Doar um livro</button>
            </form>
        </div>
       </div>


    </div>
  </div>
  <!-- recursos do firebase: import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"; -->
  <!--Nossa programação em JavaScript-->
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-storage.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/todo.js"></script>
</body>

</html>
